<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Criptos</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    .crypto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .crypto h2 {
      margin-top: 0;
    }
    .value {
      font-size: 1.1em;
      margin-top: 10px;
    }
    .input-amount {
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Mi Inversión en Criptomonedas</h1>

  <div id="sol" class="crypto">
    <h2>Solana (SOL)</h2>
    <div class="input-amount">
      <label>Cantidad que tienes:</label>
      <input type="number" step="any" id="solInput" />
    </div>
    <div class="value">Cargando...</div>
  </div>

  <div id="eth" class="crypto">
    <h2>Ethereum (ETH)</h2>
    <div class="input-amount">
      <label>Cantidad que tienes:</label>
      <input type="number" step="any" id="ethInput" />
    </div>
    <div class="value">Cargando...</div>
  </div>

  <div id="doge" class="crypto">
    <h2>Dogecoin (DOGE)</h2>
    <div class="input-amount">
      <label>Cantidad que tienes:</label>
      <input type="number" step="any" id="dogeInput" />
    </div>
    <div class="value">Cargando...</div>
  </div>

  <script>
    const inputs = {
      sol: document.getElementById("solInput"),
      eth: document.getElementById("ethInput"),
      doge: document.getElementById("dogeInput")
    };

    function guardarValores() {
      localStorage.setItem("sol", inputs.sol.value || 0);
      localStorage.setItem("eth", inputs.eth.value || 0);
      localStorage.setItem("doge", inputs.doge.value || 0);
    }

    function cargarValores() {
      inputs.sol.value = localStorage.getItem("sol") || 0;
      inputs.eth.value = localStorage.getItem("eth") || 0;
      inputs.doge.value = localStorage.getItem("doge") || 0;
    }

    async function obtenerDatos() {
      const url = 'https://api.coinstats.app/public/v1/coins?currency=EUR';
      const res = await fetch(url);
      const datos = await res.json();
      const monedas = datos.coins;

      const solana = monedas.find(c => c.id === 'solana');
      const ethereum = monedas.find(c => c.id === 'ethereum');
      const dogecoin = monedas.find(c => c.id === 'dogecoin');

      const cantidadSOL = parseFloat(inputs.sol.value) || 0;
      const cantidadETH = parseFloat(inputs.eth.value) || 0;
      const cantidadDOGE = parseFloat(inputs.doge.value) || 0;

      document.querySelector('#sol .value').innerHTML =
        `Precio: ${solana.price.toFixed(2)} €<br>
         Valor total: ${(solana.price * cantidadSOL).toFixed(2)} €`;

      document.querySelector('#eth .value').innerHTML =
        `Precio: ${ethereum.price.toFixed(2)} €<br>
         Valor total: ${(ethereum.price * cantidadETH).toFixed(2)} €`;

      document.querySelector('#doge .value').innerHTML =
        `Precio: ${dogecoin.price.toFixed(4)} €<br>
         Valor total: ${(dogecoin.price * cantidadDOGE).toFixed(2)} €`;
    }

    inputs.sol.addEventListener("input", () => {
      guardarValores();
      obtenerDatos();
    });
    inputs.eth.addEventListener("input", () => {
      guardarValores();
      obtenerDatos();
    });
    inputs.doge.addEventListener("input", () => {
      guardarValores();
      obtenerDatos();
    });

    cargarValores();
    obtenerDatos();
    setInterval(obtenerDatos, 60000); // cada 60 segundos
  </script>
</body>
</html>
