<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Cartera Cripto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .crypto {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .crypto h2 {
      margin-top: 0;
    }
    .value {
      font-size: 1em;
      margin-top: 10px;
    }
    .input-amount {
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .advice {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mi Cartera Cripto</h1>

  <div id="sol" class="crypto">
    <h2>Solana (SOL)</h2>
    <div class="input-amount">
      <label>Cantidad que tienes:</label>
      <input type="number" step="any" id="solInput" />
    </div>
    <div class="value">Cargando...</div>
    <div class="advice" id="solAdvice"></div>
  </div>

  <div id="eth" class="crypto">
    <h2>Ethereum (ETH)</h2>
    <div class="input-amount">
      <label>Cantidad que tienes:</label>
      <input type="number" step="any" id="ethInput" />
    </div>
    <div class="value">Cargando...</div>
    <div class="advice" id="ethAdvice"></div>
  </div>

  <div id="doge" class="crypto">
    <h2>Dogecoin (DOGE)</h2>
    <div class="input-amount">
      <label>Cantidad que tienes:</label>
      <input type="number" step="any" id="dogeInput" />
    </div>
    <div class="value">Cargando...</div>
    <div class="advice" id="dogeAdvice"></div>
  </div>

  <script>
    const inputs = {
      sol: document.getElementById("solInput"),
      eth: document.getElementById("ethInput"),
      doge: document.getElementById("dogeInput")
    };

    const adviceTexts = {
      sol: document.getElementById("solAdvice"),
      eth: document.getElementById("ethAdvice"),
      doge: document.getElementById("dogeAdvice")
    };

    const previousPrices = {
      sol: null,
      eth: null,
      doge: null
    };

    function guardarValores() {
      localStorage.setItem("sol", inputs.sol.value || 0);
      localStorage.setItem("eth", inputs.eth.value || 0);
      localStorage.setItem("doge", inputs.doge.value || 0);
    }

    function cargarValores() {
      inputs.sol.value = localStorage.getItem("sol") || 0;
      inputs.eth.value = localStorage.getItem("eth") || 0;
      inputs.doge.value = localStorage.getItem("doge") || 0;
    }

    async function obtenerDatos() {
      try {
        const res = await fetch('https://api.coinstats.app/public/v1/coins?currency=EUR');
        const datos = await res.json();
        const monedas = datos.coins;

        const solana = monedas.find(c => c.id === 'solana');
        const ethereum = monedas.find(c => c.id === 'ethereum');
        const dogecoin = monedas.find(c => c.id === 'dogecoin');

        const cantidadSOL = parseFloat(inputs.sol.value) || 0;
        const cantidadETH = parseFloat(inputs.eth.value) || 0;
        const cantidadDOGE = parseFloat(inputs.doge.value) || 0;

        actualizarCripto('sol', solana.price, cantidadSOL);
        actualizarCripto('eth', ethereum.price, cantidadETH);
        actualizarCripto('doge', dogecoin.price, cantidadDOGE);
      } catch (error) {
        console.error('Error al obtener datos:', error);
      }
    }

    function actualizarCripto(id, precioActual, cantidad) {
      const valorTotal = precioActual * cantidad;
      document.querySelector(`#${id} .value`).innerHTML =
        `Precio: ${precioActual.toFixed(2)} €<br>
         Valor total: ${valorTotal.toFixed(2)} €`;

      if (previousPrices[id] !== null) {
        const cambio = ((precioActual - previousPrices[id]) / previousPrices[id]) * 100;
        let consejo = '';
        if (cambio > 5) {
          consejo = 'El precio ha subido significativamente. Podrías considerar vender.';
        } else if (cambio < -5) {
          consejo = 'El precio ha bajado significativamente. Podrías considerar comprar más.';
        } else {
          consejo = 'No hay cambios significativos. Mantén tu inversión.';
        }
        adviceTexts[id].innerText = consejo;
      }

      previousPrices[id] = precioActual;
    }

    inputs.sol.addEventListener("input", () => {
      guardarValores();
      obtenerDatos();
    });
    inputs.eth.addEventListener("input", () => {
      guardarValores();
      obtenerDatos();
    });
    inputs.doge.addEventListener("input", () => {
      guardarValores();
      obtenerDatos();
    });

    cargarValores();
    obtenerDatos();
    setInterval(obtenerDatos, 60000); // Actualiza cada 60 segundos
  </script>
</body>
</html>
